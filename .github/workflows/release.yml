name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changesets
        id: changesets
        run: |
          # Check if there are any changeset files (excluding README.md)
          if find .changeset -name "*.md" -not -name "README.md" | grep -q .; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found, proceeding with release"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping release"
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          npm run changeset:version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

          # Get previous tag for changelog link
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG="HEAD"
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Build project
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm run build

      - name: Run tests
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm run test:run

      - name: Extract changelog
        if: steps.changesets.outputs.has_changesets == 'true'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract changelog for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')
          else
            CHANGELOG="See changesets for details"
          fi

          # Escape for GitHub output
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm run changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.prev_tag }}...${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Push changes
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git push origin main --follow-tags
